---
- name: Power Off VM
  azure_rm_virtualmachine:
    resource_group: myResourceGroup
    name: MyWin01
    started: no

- name: Change VM Size
  azure_rm_virtualmachine:
    resource_group: myResourceGroup
    name: MyWin01
    vm_size: Standard_A2_v2
    state: present

- name: Power On
  azure_rm_virtualmachine:
    resource_group: myResourceGroup
    name: MyWin01