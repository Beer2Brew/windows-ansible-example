---
- name: Install required DSC modules
  win_psmodule:
    name: "{{ item }}"
    state: present
  with_items:
    - xWebAdministration
    - xNetworking

- name: Install IIS
  win_dsc:
    resource_name: windowsfeature
    name: Web-Server

- name: Create site directory structure
  win_dsc:
    resource_name: file
    ensure: Present
    type: Directory
    destinationpath: "{{ item.path }}"
  with_items: "{{ iis_sites }}"

- name: Create IIS Website
  win_dsc:
    resource_name: xWebsite
    Ensure: Present
    Name: "{{ item.name }}"
    State: Started
    PhysicalPath: "{{ item.path }}"
    BindingInfo:
    - Protocol: http
      Port: 8080
      IPAddress: '*'
  with_items: "{{ iis_sites }}"

- name: Open port for site on the firewall
  win_dsc:
    resource_name: xFirewall
    ensure: Present
    name: "iisport{{ item.port }}"
    enabled: True
    localport: "{{ item.port }}"
    action: Allow
    direction: Inbound
    protocol: TCP
  with_items: "{{ iis_sites }}"

- name: Template simple web site to iis_site_path as index.html
  win_template:
    src: 'index.html.j2'
    dest: '{{ item.path }}\index.html'
  with_items: "{{ iis_sites }}"

- name: stop iis service
  win_dsc:
    resource_name: service
    name: W3Svc
    state: stopped
    startuptype: auto

- name: start iis service
  win_dsc:
    resource_name: service
    name: W3Svc
    state: Running
    startuptype: auto

- name: proper response from iis is received
  uri:
    url: http://{{ ansible_hostname }}:8080/
    return_content: yes
    validate_certs: no
  register: response
  until: "'{{ iis_test_message }}' in response.content"
  retries: 10
  delay: 1
  ignore_errors: yes

- name: output url
  debug:
    msg: 'application is available at http://{{ ansible_hostname }}:8080/'
  when: response | success
