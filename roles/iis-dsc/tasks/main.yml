---
- name: Install required DSC modules
  win_psmodule:
    name: "{{ item }}"
    state: present
  with_items:
    - xWebAdministration
    - xNetworking

- name: Install IIS
  win_dsc:
    resource_name: windowsfeature
    name: Web-Server

- name: Create site directory structure
  win_dsc:
    resource_name: file
    ensure: Present
    type: Directory
    destinationpath: "{{ item.path }}"
  with_items: "{{ iis_sites }}"

