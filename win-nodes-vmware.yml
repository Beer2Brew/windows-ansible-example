---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: wintest1
    networks:
    - name: mgmt
      ip: 192.168.1.55
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    dns_servers:
    - 192.168.1.254
    - 8.8.4.4
    memory: 4096
    cpu: 2
    template: windows-2012-r2-v2
    snapshot_src: Linked
    linked_clone: True
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: Password!1
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
      runonce:
      #- net stop wuauserv
      #- sc config wuauserv start= disabled
      #- reg add "HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\WindowsUpdate\Auto Update" /v NoAutoUpdate /t REG_DWORD /d 1 /f net stop wuauserv
      - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"
      - winrm set winrm/config/service/auth @{CredSSP="true"}